{% extends "base.html" %}
{% block content %}
<div class="container-lg mt-3">
    <h1 class="text-center mb-4">Сайты</h1>
    <div class="table-responsive">
        {% if urls %}
        <table class="table table-striped table-hover shadow-sm">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">Имя</th>
                    <th scope="col" class="text-center">Последняя проверка</th>
                    <th scope="col" class="text-center">Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr class="align-middle">
                    <td class="text-center">{{url.id}}</td>
                    <td class="text-center">
                        <a href="{{ url_for('show_url', url_id=url.id) }}" class="text-decoration-none">
                            {{url.name}}
                        </a>
                    </td>
                    <td class="text-center">-</td>
                    <td class="text-center">-</td>
                </tr>
                {% endfor %}
            </tbody>
            {% else %}
            <table class="table-responsive table table-bordered table-hover table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Последняя проверка</th>
                        <th>Код ответа</th>
                    </tr>
                </thead>
            </table>
        </table>
        {%endif%}
    </div>

</div>
{% endblock %}
