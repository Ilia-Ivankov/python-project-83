{% extends "base.html" %}
{% block content %}
<div class="container-lg mt-3">
    <h1 class="text-center mb-4">Сайты</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-sm table-bordered" data-test="urls">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">Имя</th>
                    <th scope="col" class="text-center">Последняя проверка</th>
                    <th scope="col" class="text-center">Код ответа</th>
                </tr>
            </thead>
            {% if urls %}
            <tbody>
                {% for url in urls %}
                <tr class="align-middle">
                    <td class="text-center">{{url.id}}</td>
                    <td class="text-center">
                        <a href="{{ url_for('show_url_info', url_id=url.id) }}">
                            {{url.name}}
                        </a>
                    </td>
                    <td class="text-center">{{url.last_check_date or ''}}</td>
                    <td class="text-center">{{url.status_code or ''}}</td>
                </tr>
                {% endfor %}
            </tbody>
            {% endif %}
        </table>
    </div>
</div>
{% endblock %}
