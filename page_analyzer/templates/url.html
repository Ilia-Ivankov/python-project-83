{% extends "base.html" %}
{% block content %}

<main class="flex-grow-1">
    <div class="container-lg mt-3">
        <h1>Сайт</h1>
        <div class="table-responsive row justify-content-center">
            <table class="table table-hover table-bordered table-sm" data-test="url">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Дата создания</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ site.id }}</td>
                        <td>{{ site.name }}</td>
                        <td>{{ site.created_at }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    {% endblock %}
